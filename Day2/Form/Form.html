<!DOCTYPE html>
<html>
    <head>
        <title>"Registration Form"</title>
        <link rel="icon" href="form.png" type="image/jpeg">
        <meta name ="describes" content="Form HTML lab in ITI">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="input.css">
    </head>
    <body>
        <header>
            <h1>Registration Form</h1>
          </header>
        <div class="container">
            <section class="form-section">
            <main>  
                <form>
                    <section>
                        <fieldset>
                          <legend style="color: darkblue;">Personal Information</legend>

                            <label for="fullname">UserName:</label><br>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br>

                            <label for="password">password:</label><br>
                            <input type="password" id="password" name="password"  placeholder="Password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                                required>
                            <br>

                            <label for="confirm_password">Confirm password:</label><br>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"required><br>
                            <span class="error-message">Passwords do not match</span>
                            <br>

                            <label for="phone">Phone Number: </label><br>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            <br>

                            <label for="email">Email: </label><br>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                            <br>

                            <label for="birthOfDate">Date of Birth: </label><br>
                            <input type="date" id="birthOfDate" name="birthOfDate">
                            <br>

                            <label for="gender">Gender: </label><br>
                            <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                            </label>
                            <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                            </label>
                            <br>
                        </fieldset>
                    </section>
                        <section>
                            <fieldset>
                              <legend  style="color: darkblue;">Favorites</legend>
                        <label>Select Your Favorite Language: </label><br>
                        <label for="java">
                            <input type="checkbox" id="java" name="language" value="Java"> Java
                        </label>
                        <br>
                        <label for="cpp">
                            <input type="checkbox" id="cpp" name="language" value="C++"> C++
                        </label>
                        <br>
                        <label for="python">
                            <input type="checkbox" id="python" name="language" value="Python"> Python
                        </label>
                        <br>
                        
                        <label for="javascript">
                            <input type="checkbox" id="javascript" name="language" value="JavaScript"> JavaScript
                        </label>
                        <br>
                        
                        <label for="HTML&CSS">
                            <input type="checkbox" id="html&css" name="language" value="HTML&CSS"> HTML&CSS
                        </label>
                        <br>
    
                        <label for="color">Favorite Color:</label><br>
                        <select id="color" name="color">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                            <option value="other">Other</option>
                        </select>
                    </fieldset>
                </section>
                        
                        <br>
                        <section>
                            <fieldset>
                                <legend  style="color: darkblue;">FeedBack</legend>
                            <label for="feedback">FeedBack: </label><br>
                            <textarea id="feedback" name="feedback" placeholder="Type your feedback here .." rows="4" required></textarea>
                            <br>


                            <label for="rating">Rate our session:</label><br>
                            <input type="range" id="rating" name="rating" min="1" max="10" value="7" step="1">
                            <br>

                            <label for="yes">Do you like this lab?</label><br>
                            <label for="yes">
                            <input type="radio" id="yes" name="lab" value="yes" checked> Yes
                            </label>
                            <label for="no">
                            <input type="radio" id="no" name="lab" value="no"> No
                            </label>
                            <br>

                            <label for="resume">Upload Resume:</label><br>
                            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx, .txt">
                            <br>
                        </fieldset>
                    </section>
                       
                    <article class="comment">
                        <section>
                            <fieldset>
                                <legend  style="color: darkblue;">Submit your comment</legend>
                            <form>
                                <label for="user-comment">Your Comment:</label><br>
                                <textarea id="user-comment" name="user-comment" placeholder="Type your comment here .." rows="4" required></textarea><br>
                                <input type="submit" id = "submit-btn" value="Submit Comment">
                            </form>
                        </fieldset>
                        </section>
                    </article>
                    
                    <input type="hidden" name="form-id" value="323323">

                    <br>
                    <section>
                        <input type="submit" id = "submit-btn" value="Register">
                    </section>

                </form>
            </main> 
        </section>
    </div>

    <script>
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");
        const errorMessage = document.querySelector(".error-message");

        // Dynamic pattern matching for confirm password
        password.addEventListener("input", () => {
            confirmPassword.setAttribute("pattern", password.value);
        });

        confirmPassword.addEventListener("input", () => {
            if (confirmPassword.value !== password.value) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
            }
        });

        password.addEventListener("focus", () => {
            message.style.display = "block";
        });

        password.addEventListener("blur", () => {
            message.style.display = "none";
        });

        password.addEventListener("input", () => {
            const value = password.value;

            // Validate lowercase letters
            letter.classList.toggle("valid", /[a-z]/.test(value));
            letter.classList.toggle("invalid", !/[a-z]/.test(value));

            // Validate uppercase letters
            capital.classList.toggle("valid", /[A-Z]/.test(value));
            capital.classList.toggle("invalid", !/[A-Z]/.test(value));

            // Validate numbers
            number.classList.toggle("valid", /\d/.test(value));
            number.classList.toggle("invalid", !/\d/.test(value));

            // Validate length
            length.classList.toggle("valid", value.length >= 8);
            length.classList.toggle("invalid", value.length < 8);
        });
    </script>

     <footer>
        <p><a href="/terms-and-conditions">Terms and Conditions</a></p>
      </footer>
    </body>
</html>
